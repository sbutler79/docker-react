version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.9

jobs:
  run-tests:
    working_directory: ~/app
    docker:
      - image: cimg/base:2022.09
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build container
          command: |
            docker build -t frontend -f Dockerfile.dev .
      - run:
          name: Run tests
          command: |
            docker run -e CI=true frontend npm run test
 build-and-push:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install AWS CLI
          command: |
            sudo apt update
            sudo apt install -y awscli
      
      - run:
          name: Authenticate with AWS ECR
          command: |
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - run:
          name: Build Docker Image
          command: |
            docker build -t docker-react .

      - run:
          name: Tag Docker Image
          command: |
            docker tag docker-react:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/webapps/docker_react:latest

      - run:
          name: Push Docker Image to ECR
          command: |
            docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/webapps/docker_react:latest

  deploy-to-ecs:
    executor: docker-executor
    steps:
      - checkout

      - run:
          name: Install AWS CLI
          command: |
            sudo apt update
            sudo apt install -y awscli

      - run:
          name: Update ECS Service with New Image
          command: |
            aws ecs update-service --cluster my-cluster \
              --service my-service \
              --force-new-deployment


workflows:
  #build-and-test:
  #  jobs:
  #    - run-tests
  build-deploy:
    jobs:
      - build-and-push
      - deploy-to-ecs:
          requires:
            - build-and-push
          filters:
              branches:
                only: 
                  - main # Only deploys when the commit is on the Main branch
